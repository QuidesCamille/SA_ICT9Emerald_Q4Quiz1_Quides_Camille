<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Page</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <style> 
    body {
      background-color: #1a1a1a; 
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; 
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .borderbox {
      width: 600px; 
      padding: 40px;
      background-color: #2c2c2c; 
      text-align: center;
      border-radius: 15px;
    }

    h1 {
      font-family: 'Impact', 'Arial Narrow', sans-serif;
      font-size: 42px;
      margin-bottom: 30px;
    }

    h2 {
      font-size: 24px;
      font-style: italic;
      margin-bottom: 20px;
    }

    input {
      width: 500px; 
      margin-bottom: 20px;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background-color: #444; 
      color: white; 
      font-size: 18px;
    }

    button {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      background-color: #007BFF; 
      color: white; 
      font-size: 20px;
    }

    img {
      border-radius: 15px;
      margin-top: 30px;
    }

    p {
      font-size: 10px;
    }
  </style>
</head>
<body>
  <div class="borderbox">
    <h1>Welcome Back!</h1>
    <form id="form">
      <h2>Enter Your Username</h2>
      <input type="text" placeholder="Username" id="username">
      <h2>Enter Your Password</h2>
      <input type="password" placeholder="Password" id="password">
      <button type="submit">Login</button>
    </form>
    <div id="alert" style="display: none;"></div>
    <img src="welcomeback.gif" alt="Welcome Back" width="100%">
    <p><a href="https://images.app.goo.gl/5KM7F6UFXrd9b1gTA">https://images.app.goo.gl/5KM7F6UFXrd9b1gTA</a></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script> 
    document.getElementById("form").addEventListener("submit", function(event) {
      event.preventDefault();

      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;

      var alertElement = document.getElementById("alert");

      if (username === "" || password === "") {
        displayAlert(alertElement, "Please enter both username and password.", "alert-warning");
      } else if (username === "QUTEDOGGI" && password === "QTDOG") {
        displayAlert(alertElement, "Login successful! Redirecting, please wait", "alert-success");

        setTimeout(function() {
          window.location.replace("page2.html");
        }, 3000); // Redirect after 3000 milliseconds (3 seconds)
      } else {
        displayAlert(alertElement, "Incorrect username or password.", "alert-danger");
      }
    });

    function displayAlert(element, message, className) {
      element.textContent = message;
      element.className = "alert " + className;
      element.style.display = "block";
    }
  </script>
</body>
</html>
